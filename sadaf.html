<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, viewport-fit=auto" />
    <meta name="HandheldFriendly" content="true" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#fff">
    <meta name="theme-color" content="#fff" />
    <meta name="description" content="Playbox" />
    <meta name="google" content="notranslate" />
    <link rel="apple-touch-icon" href="/static/logokorobka192.png" />
    <link rel="manifest" href="/static/manifest.json" />
    <title>Playbox</title>
    <style>
        #root {
            display: flex;
            justify-content: center;
            height: 36%;
            text-align: center;
            align-items: center;
        }

        html,
        body {
            height: 100%;
            background: #fff;
        }

        .main {
            font-size: 24px;
            font-family: Arial;
        }

        .main img {
            height: 192px;
            width: 192px;
        }
    </style>
</head>

<body>
    <div id="root">
        <div class="main">
            <img src="/static/logokorobka192.png">
            <div>
                We are down for maintenance
                <br>
                See you soon.
            </div>
        </div>
    </div>
</body>

</html>
